
<form (ngSubmit)="doSearch()" novalidate>

  <div class="modal-body">

    <div class="mb-3">
      <label for="treeNr" class="col-form-label">Baumnummer:</label>
      <input type="text" class="form-control" id="treeNr" #treeNrInput>
    </div>

    <div *ngIf="searchFailed" class="alert alert-info">
      Es wurden leider keine Einträge gefunden.
    </div>

    <div *ngIf="searchResult?.length > 1" class="list-group list-group-flush">
      <p class="text-muted ps-3 pe-3">Es wurden mehrere Einträge gefunden. Du kannst einen der Suchtreffer auswählen.</p>
      <button
        *ngFor="let item of searchResult"
        type="button"
        class="list-group-item list-group-item-action"
        (click)="selectTreeAndClose(item)"
      >
        <span class="d-block fw-bold">{{ item.ref }} - {{ item.address }}</span>
        {{ item.genus }}
      </button>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn" (click)="modalRef.hide()">Abbrechen</button>
    <button type="submit" class="btn btn-primary">Ok</button>
  </div>

</form>
